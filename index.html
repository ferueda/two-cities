<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Cities</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Two Cities</h1>

    <div class="cities-container">
      <div id="city-one-container" class="city-container">
        <input
          type="text"
          id="city-one"
          class="city-input"
          placeholder="Search city..."
          value="Melbourne, Australia"
        />
        <div id="city-one-suggestions" class="suggestions"></div>
      </div>

      <div id="arrow" class="arrow">&#8644;</div>

      <div id="city-two-container" class="city-container">
        <input
          type="text"
          id="city-two"
          class="city-input"
          placeholder="Search city..."
          value="Santiago, Chile"
        />
        <div id="city-two-suggestions" class="suggestions"></div>
      </div>

      <button type="button" id="search-btn" class="btn search-btn">
        Search
      </button>
    </div>

    <div class="card-container">
      <div class="card currency-card">
        <h2>Currency Exchange</h2>
        <p>1 <span id="city-one-curr"></span></p>
        <span>equals to</span>
        <p><span id="city-two-curr"></span></p>
        <span id="date" class="card-container_date"></span>
        <label id="city-one-curr_label" for="city-one-curr"></label>
        <input type="number" name="city-one-curr" id="city-one-value" />
        <label id="city-two-curr_label" for="city-two-curr"></label>
        <input type="number" name="city-two-curr" id="city-two-value" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
