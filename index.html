<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Cities</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Two Cities</h1>

    <div class="cities-container">
      <div id="city-one-container" class="city-container">
        <input
          type="text"
          id="city-one"
          class="city-input"
          placeholder="Search city..."
          value="Melbourne, Australia"
        />
        <div id="city-one-suggestions" class="suggestions"></div>
      </div>

      <div id="arrow" class="arrow">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="black"
          width="36px"
          height="36px"
        >
          <path
            d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"
          />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </div>

      <div id="city-two-container" class="city-container">
        <input
          type="text"
          id="city-two"
          class="city-input"
          placeholder="Search city..."
          value="Santiago, Chile"
        />
        <div id="city-two-suggestions" class="suggestions"></div>
      </div>

      <button type="button" id="search-btn" class="btn search-btn">
        Search
      </button>
    </div>

    <div id="card-container" class="card-container">
      <div id="currency-card" class="card currency-card"></div>

      <div id="time-zones-card" class="card time-zones-card"></div>

      <div id="covid-card" class="card covid-card"></div>
    </div>

    <script src="requests.js"></script>
    <script src="functions.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"
      integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
